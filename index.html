<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market 24/7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />
</head>
<body>
    <div class="shop">
        <div class="shop-bg">
            <div class="left">
                <div class="logo-shop">
                    <img src="images/logo-shop.png" alt="logo-shop">
                </div>
                <div class="category">
                    <div class="category-btn active">Продукты</div>
                    <div class="category-btn">Электроника</div>
                </div>
                <span class="exit-btn">Выйти</span>
            </div>
            <div class="right">
                <div class="block">
                    <div class="product">
                        <h3>Банка eCola</h3>
                        <div class="product-images">
                            <img src="images/ecola.png" alt="product" class="product-images">
                        </div>
                        <span>$500,00</span>
                        <div class="product-buy">
                            <div class="product-btn">Оплатить наличными</div>
                            <div class="product-btn">Оплатить по карте</div>
                        </div>
                    </div>
                    <div class="product">
                        <h3>Банка eCola</h3>
                        <div class="product-images">
                            <img src="images/ecola.png" alt="product" class="product-images">
                        </div>
                        <span>$500,00</span>
                        <div class="product-buy">
                            <div class="product-btn">Оплатить наличными</div>
                            <div class="product-btn">Оплатить по карте</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
